<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="city">Loading your location</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 id="weatherConditions"></h3>               
                <img id="weatherImage" src="" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 id="temperature"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary fahr">Change to Fahrenheit</button>
                <button class="btn btn-primary cel">Change to Celsisus</button>
            </div>
        </div>
    </div>

</body>
</html>
